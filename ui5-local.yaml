specVersion: "2.4"
metadata:
  name: com.evorait.evosuite.evonotify
type: application
framework:
  name: SAPUI5
  version: 1.84.3
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.ushell
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: themelib_sap_bluecrystal
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://sapwebd10.saplonza.net:1443
            client: "005"
            destination: D10_SAM_DEST_005
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.evorait.evosuite.evonotify
        ui5Theme: sap_fiori_3
